<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fifteenth.css">
    <title>Document</title>
</head>
<body> 
    <div class="box-1">
        <h1 class="h1-1">Simple, traffic-based pricing</h1>
        <p class="p-1">Sign-up for our 30-day trial. 
            No credit card required.</p>
            <img class="img-1" src="assets/images/pattern-circles.svg">
    </div>
    <div class="container">
        <h1 id="pageviews" class="pageviews">100K PAGEVIEWS</h1>
        <input id="slide" class="slide" type="range" step="25" style="background-size: 50% 100%;" aria-label="input">
        <div class="box-2">
        <span id="money" class="money">$16.00</span>
        <span id="per-month" class="month">/month</span>
        </div>
        <div class="box-3">
        <span class="monthly">Monthly Billing</span>
        <label class="switch">
        <input type="checkbox" name="billing" id="billing">
        <span id="toggle-slider" class="toggle-slider"></span>
        </label>
        <span class="yearly">Yearly Billing</span>
        <span class="discount">-25%</span>
        <span class="hidden-discount">discount</span>
        </div>
        <hr>
        <div class="box-4">
            <div class="a1">
            <img class="checked" src="assets/images/icon-check.svg">
            <span class="span-1">Unlimited websites</span>
            </div>
            <div class="a2">
            <img class="checked" src="assets/images/icon-check.svg">
            <span class="span-1">100% data ownership </span>
            </div>
            <div class="a3">
            <img class="checked" src="assets/images/icon-check.svg">
            <span class="span-1">Email reports</span>
            </div>
            <div class="box-5">
                <span class="start-trial">Start my trial</span>
            </div>
        </div>
    </div>
    <script src="functions(15).js"></script>
</body>
</html>
